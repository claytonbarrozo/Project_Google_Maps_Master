<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Brazilians Restaurants Map</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">


                    <a href="#">
                        Brazilian Restaurant in Dublin
                    </a>
                </li>

               
                    <input id="show-listings" type="button" value="Show Listings"><br>
                    <input id="hide-listings" type="button" value="Hide Listings">
                <div>
                <div class="search">
                    <span>Search for Your <br>Brazilian Restaurants</span><br>
                    <input type="text" name="search" placeholder="Ex: Restaurants" autocomplete="off" data-bind="textInput: searchItem">
                </div>
                <div id="Restaurant-list">
                    <ul data-bind="foreach: restaurantList">
                        <li data-bind="text: title, click: $parent.selectedRestaurant"></li>
                    </ul>
                </div>
                    </ul>
                </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                     
                    </div>
                    
                </div>


            </div>
                
        </div>
        <!-- /#page-content-wrapper -->
         
    </div>
    <!-- /#wrapper -->
        <div class="row">
        <div class='col-md-9'>
        <div id="map"></div>
          
        </div>
        </div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

     <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometrykey=AIzaSyABVnixDXof1Fj4_YWem6Ovym2RcQDlO6Y&callback=initMap" onerror="errorHandling()">
    </script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
