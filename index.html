<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Favorites Restaurants in Dublin</title>
    <link rel="stylesheet" href="css/styles.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" id="jquery"></script>
     <script src="https://use.fontawesome.com/50d3dd1467.js"></script>
</head>
<body>

    <div class="container">
        <div class="search">
            </div>
            <form>
            <h3><i class="fa fa-filter" aria-hidden="true"></i>Filter</h3>
            <input type="text" name="search" placeholder="Ex: Restaurants" autocomplete="off" data-bind="textInput: searchItem">
            </form>
        
        <div id="Restaurant-list">
            <ul data-bind="foreach: restaurantList">
                <li data-bind="text: title, click: $parent.selectedRestaurant"></li>
            </ul>
        </div>
        </div>
         <div class="map-box">              
                <div id="map"></div>
         </div>

        
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-3.2.0.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyA5DaSnIKLUeYGXiutUaJSHfNaI8hmqjMM&callback=restaurantVM.initMap
" onerror="errorHandling()">
    </script>
   
</body>
</html>
