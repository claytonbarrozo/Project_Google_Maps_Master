<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- Nav fixed with a search box-->
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
   <div class="option-box">
      <h1>Find Brazilian Restaurant<br> in Dublin</h1>
      <input id="show-listings" type="button" value="Show Listings"><br>
        <input id="hide-listings" type="button" value="Hide Listings">
    <div>
        <div class="search">
            <span>Search for Your <br>Brazilian Restaurants</span>
            <input type="text" name="search" placeholder="Ex: Restaurants" autocomplete="off" data-bind="textInput: searchItem">
        </div>
        <div id="Restaurant-list">
            <ul data-bind="foreach: restaurantList">
                <li data-bind="text: title, click: $parent.selectedRestaurant"></li>
            </ul>
        </div>
  </div>
</nav>
    

    <div id="map"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
     <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometrykey=AIzaSyABVnixDXof1Fj4_YWem6Ovym2RcQDlO6Y&callback=initMap" onerror="errorHandling()">
    </script>
  </body>
</html>
